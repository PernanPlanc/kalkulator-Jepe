<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Coin Grass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        label, select, input, button {
            display: block;
            margin: 15px 0;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>

    <h1>Prediksi Harga Coin Grass</h1>
    <p>Pilih koin pembanding untuk menghitung prediksi harga koin Grass dengan total supply 1 miliar token.</p>

    <label for="comparisonCoin">Pilih Koin Pembanding:</label>
    <select id="comparisonCoin">
        <option value="not">Not (MCap: $713.39M)</option>
        <option value="dogs">Dogs (MCap: $315.44M)</option>
        <option value="cats">Cats (MCap: $26M)</option>
    </select>

    <label for="coinAmount">Masukkan Jumlah Coin Grass yang Anda Miliki:</label>
    <input type="number" id="coinAmount" placeholder="Misalnya, 1000" min="0" step="1">

    <button onclick="calculateGrassPrice()">Hitung Prediksi Harga Koin Grass</button>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        // Data perbandingan market cap
        const coins = {
            not: { marketCap: 713390000 }, // Tidak memerlukan supply untuk perhitungan ini
            dogs: { marketCap: 315440000 },
            cats: { marketCap: 26000000 }
        };

        // Fungsi untuk menghitung prediksi harga koin Grass
        function calculateGrassPrice() {
            const selectedCoin = document.getElementById("comparisonCoin").value;
            const comparisonCoin = coins[selectedCoin];
            const coinAmount = parseFloat(document.getElementById("coinAmount").value); // Convert to float

            // Validasi input jumlah coin
            if (isNaN(coinAmount) || coinAmount <= 0) {
                alert("Masukkan jumlah koin Grass yang valid.");
                return;
            }

            // Menghitung nilai total koin Grass berdasarkan market cap koin pembanding
            const totalValue = comparisonCoin.marketCap * coinAmount;

            // Tampilkan hasil
            const resultDiv = document.getElementById("result");
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `
                <strong>Prediksi Nilai Total Koin Grass Anda:</strong><br>
                Berdasarkan koin <strong>${selectedCoin.toUpperCase()}</strong> dengan Market Cap <strong>$${comparisonCoin.marketCap.toLocaleString()}</strong><br><br>
                <strong>Nilai Total Koin Grass Anda:</strong> $${totalValue.toLocaleString()}
            `;
        }
    </script>

</body>
</html>
